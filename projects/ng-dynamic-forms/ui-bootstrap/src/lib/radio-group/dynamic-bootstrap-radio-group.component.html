<fieldset role="radiogroup"
          [formGroup]="group"
          [id]="id"
          [name]="model.name"
          [ngClass]="getClass('element', 'control')"
          [tabindex]="model.tabIndex"
          (change)="onChange($event)">

    <legend *ngIf="model.legend" [innerHTML]="model.legend"></legend>

    <div *ngFor="let option of model.options$ | async" [ngClass]="getClass('element', 'option') || 'radio'">

        <label class="container-radio"><input type="radio"
                      [formControlName]="model.id"
                      [name]="model.name"
                      [value]="option.value"
                      (blur)="onBlur($event)"
                      (focus)="onFocus($event)"/><span class="checkmark-radio"></span>
                      <span [innerHTML]="option.label"></span></label>
    </div>

</fieldset>
